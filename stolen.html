<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minciuna.md</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundal negru */
            color: #fff; /* Text alb pentru contrast */
        }

        /* Stil pentru bara de navigare (dropbar) */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed; /* Fixată în partea de sus */
            padding: 0 0 0 43%;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Container principal */
        .container {
            display: flex;
            margin-top: 60px; /* Spațiu pentru navbar */
        }

        /* Bara laterală pentru categorii */
        .sidebar {
            width: 200px;
            background-color: #111;
            padding: 20px;
            height: 100vh; /* Înălțime completă */
            position: fixed;
            top: 60px; /* Sub navbar */
            left: 0;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #bbb;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 4px;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
            color: #fff;
        }

        /* Conținutul principal pentru produse */
        .main-content {
            margin-left: 220px; /* Lățimea sidebar + padding */
            padding: 20px 25% 20px 18%; /* Padding ajustat pentru a include spațiu pe dreapta */
            flex: 1;
            background-color: #000;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            background-color: #444; /* Fundal pentru imagine */
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .product p {
            font-size: 1em;
            color: #ccc;
            padding: 10px 0 0 60%;
        }

        /* Responsive pentru ecrane mai mici */
        @media (max-width: 1024px) {
            .main-content {
                padding: 20px 30px 20px 20px; /* Reducerea padding-ului pe dreapta */
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
            }

            .main-content {
                margin-left: 170px;
                padding: 20px 20px 20px 20px; /* Eliminarea padding-ului pe dreapta */
            }

            .product img {
                height: 120px;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                padding: 10px 12px;
            }

            .sidebar {
                width: 100px;
                padding: 15px;
            }

            .main-content {
                margin-left: 120px;
                padding: 15px;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .product img {
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Bara de navigare (dropbar) -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#produse">Products</a>
        <a href="#despre">About Us</a>
        <a href="#contact">Donate</a>
    </div>

    <!-- Container principal -->
    <div class="container">
        <!-- Bara laterală cu categorii -->
        <div class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="gun.html">Guns</a></li>
                <li><a href="card.html">Bank Card</a></li>
                <li><a href="stolen.html">Stolen Things</a></li>
                <li><a href="drugs.html">Drogs</a></li>
            </ul>
        </div>

        <!-- Conținut principal pentru produse -->
        <div class="main-content">
            <div class="product-grid">
                <!-- Exemplu de produs -->
                <!-- Repetă această structură pentru fiecare produs -->

        </div>
    </div>

</body>
</html>
